<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS 難読化ツール（高度版）</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin: 10px 0;
      padding: 10px;
      box-sizing: border-box;
      font-family: monospace;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }
    .output-container {
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .loading {
      display: none;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>JS 難読化ツール（高度版）</h1>
  <textarea id="input" placeholder="ここにJavaScriptコードを入力"></textarea>
  <button onclick="obfuscate()">難読化実行</button>
  <div class="loading" id="loading">処理中...</div>

  <div class="output-container">
    <textarea id="output" readonly placeholder="難読化結果がここに表示されます"></textarea>
    <button class="copy-btn" onclick="copyOutput()">出力をコピー</button>
  </div>

  <!-- CDN で Terser を読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/terser@5/dist/bundle.min.js"></script>
  <script>
    // Base85 エンコード用の base-x ライブラリ（軽量）
    const baseX = (alphabet) => {
      const BASE_MAP = new Uint8Array(256);
      BASE_MAP.fill(255);
      for (let i = 0; i < alphabet.length; i++) {
        BASE_MAP[alphabet.charCodeAt(i)] = i;
      }
      const BASE = alphabet.length;
      return {
        encode: (source) => {
          if (source.length === 0) return '';
          let digits = [0];
          for (let i = 0; i < source.length; ++i) {
            let carry = source[i];
            for (let j = 0; j < digits.length; ++j) {
              carry += digits[j] << 8;
              digits[j] = carry % BASE;
              carry = (carry / BASE) | 0;
            }
            while (carry > 0) {
              digits.push(carry % BASE);
              carry = (carry / BASE) | 0;
            }
          }
          let string = '';
          for (let i = 0; i < source.length * 1.25; i++) {
            string += alphabet[digits[i] || 0];
          }
          return string;
        },
        decode: (string) => {
          if (string.length === 0) return new Uint8Array(0);
          let bytes = [0];
          for (let i = 0; i < string.length; i++) {
            let carry = BASE_MAP[string.charCodeAt(i)];
            if (carry === 255) throw new Error('Non-base' + BASE + ' character');
            for (let j = 0; j < bytes.length; ++j) {
              carry += bytes[j] * BASE;
              bytes[j] = carry & 0xff;
              carry >>= 8;
            }
            while (carry > 0) {
              bytes.push(carry & 0xff);
              carry >>= 8;
            }
          }
          for (let i = 0; string[i] === alphabet[0]; ++i) bytes.push(0);
          return new Uint8Array(bytes.reverse());
        }
      };
    };

    // Base85 文字列（RFC 1924）
    const base85 = baseX('0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!#$%&()*+-;<=>?@^_`{|}~');

    // 数値を式に変換する（例: 5 → 2+3）
    const obfuscateNumber = (num) => {
      if (num === 0) return '(![])';
      if (num === 1) return '(!![])';
      if (num === 2) return '(!![]+!![])';
      if (num === 3) return '(!![]+!![]+!![])';
      if (num === 4) return '(!![]+!![]+!![]+!![])';
      // それ以外は足し算で表現
      let expr = '';
      for (let i = 0; i < num; i++) {
        expr += (i > 0 ? '+' : '') + '(!![])';
      }
      return expr;
    };

    // 文字列を配列で表現（例: "abc" → ["a","b","c"].join("")）
    const obfuscateString = (str) => {
      const chars = str.split('');
      const arr = chars.map(c => `"${c}"`).join(',');
      return `[${arr}].join("")`;
    };

    // 高度な自作難読化ツール
    function advancedObfuscate(code) {
      // 変数名の置換用マップ
      const varMap = new Map();
      let varCounter = 0;
      const getNewVarName = () => 'arguments[' + obfuscateNumber(varCounter++) + ']';

      // 変数名を置換（arguments に置換）
      code = code.replace(/\b([a-zA-Z_$][a-zA-Z0-9_$]*)\b/g, (match) => {
        // 予約語や組み込み関数は置換しない
        if (['var', 'let', 'const', 'function', 'return', 'if', 'else', 'for', 'while', 'console', 'window', 'document', 'atob', 'btoa'].includes(match)) {
          return match;
        }
        if (!varMap.has(match)) {
          varMap.set(match, getNewVarName());
        }
        return varMap.get(match);
      });

      // 数値を式に変換
      code = code.replace(/\b(\d+)\b/g, (match) => {
        const num = parseInt(match);
        if (isNaN(num)) return match;
        return obfuscateNumber(num);
      });

      // 文字列リテラルを配列で表現
      code = code.replace(/(["'])((?:(?!\1)[^\\]|\\.)*)(\1)/g, (match, quote, str) => {
        return obfuscateString(str);
      });

      return code;
    }

    async function obfuscate() {
      const inputCode = document.getElementById('input').value.trim();
      if (!inputCode) {
        alert('JavaScriptコードを入力してください。');
        return;
      }

      // 処理中表示
      const loading = document.getElementById('loading');
      loading.style.display = 'block';
      document.querySelector('button[onclick="obfuscate"]').disabled = true;

      try {
        // 1. Terser で圧縮
        const minified = await Terser.minify(inputCode, { compress: {}, mangle: {} });
        let code = minified.code;

        // 2. 高度な自作難読化ツールで難読化
        code = advancedObfuscate(code);

        // 3. Base85 でエンコード
        const bytes = new TextEncoder().encode(code);
        const encoded = base85.encode(bytes);

        document.getElementById('output').value = encoded;
      } catch (e) {
        console.error(e);
        alert('エラー: ' + e.message);
      } finally {
        // 処理完了後にローディング非表示
        loading.style.display = 'none';
        document.querySelector('button[onclick="obfuscate"]').disabled = false;
      }
    }

    function copyOutput() {
      const output = document.getElementById('output');
      if (!output.value) {
        alert('コピーする内容がありません。');
        return;
      }
      output.select();
      document.execCommand('copy');
      alert('クリップボードにコピーしました！');
    }
  </script>
</body>
</html>
