<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>究極のJavaScript難読化ツール (Base91対応版)</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; }
        .container { display: flex; flex-direction: column; gap: 20px; }
        h1 { text-align: center; color: #2c3e50; }
        p { text-align: center; }
        textarea { width: 100%; height: 250px; border-radius: 5px; border: 1px solid #ccc; padding: 10px; font-family: monospace; font-size: 14px; box-sizing: border-box; }
        button { background-color: #3498db; color: white; border: none; padding: 15px; font-size: 16px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #2980b9; }
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        .output-container { position: relative; }
        pre { background-color: #f4f4f4; padding: 1em; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; }
        code { font-family: monospace; }
        .result-info { font-weight: bold; margin-top: 10px; }
        .error { color: #e74c3c; font-weight: bold; }
        #copyBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            font-size: 12px;
            background-color: #7f8c8d;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        #copyBtn.visible {
            opacity: 0.8;
            visibility: visible;
        }
        #copyBtn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>究極のJavaScript難読化ツール (Base91対応版)</h1>
        <p>Terser圧縮 → javascript-obfuscator → <b>Base91エンコード</b>を重ね、<br><b>実行ローダー自体も難読化</b>することで静的解析をさらに困難にします。</p>
        
        <div>
            <label for="inputCode"><strong>1. 元のJavaScriptコード</strong></label>
            <textarea id="inputCode" placeholder="ここにJavaScriptコードを貼り付けてください..."></textarea>
        </div>

        <button id="obfuscateBtn" onclick="processObfuscation()">難読化を実行</button>

        <div>
            <label for="outputCode"><strong>2. 難読化後のコード</strong></label>
            <div class="output-container">
                <pre><code id="outputCode"></code></pre>
                <button id="copyBtn">コピー</button>
            </div>
            <div id="resultInfo" class="result-info"></div>
        </div>
    </div>

    <!-- 必要なライブラリをCDNから読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/terser/dist/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator/dist/index.browser.js"></script>
    <!-- ▼▼▼ 変更点: Base91エンコード用のライブラリを追加 ▼▼▼ -->
    <script src="https://sandris.org/no-cdn/base91.min.js"></script>

    <script>
        const inputCodeEl = document.getElementById('inputCode');
        const outputCodeEl = document.getElementById('outputCode');
        const resultInfoEl = document.getElementById('resultInfo');
        const obfuscateBtn = document.getElementById('obfuscateBtn');
        const copyBtn = document.getElementById('copyBtn');

        copyBtn.addEventListener('click', () => {
            const codeToCopy = outputCodeEl.textContent;
            if (!codeToCopy) return;

            navigator.clipboard.writeText(codeToCopy).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'コピーしました！';
                copyBtn.disabled = true;
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.disabled = false;
                }, 2000);
            }).catch(err => {
                console.error('コピーに失敗しました', err);
                alert('コピーに失敗しました。');
            });
        });

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function processObfuscation() {
            const originalCode = inputCodeEl.value;
            if (!originalCode.trim()) {
                outputCodeEl.textContent = 'コードが入力されていません。';
                resultInfoEl.innerHTML = '';
                copyBtn.classList.remove('visible');
                return;
            }

            obfuscateBtn.disabled = true;
            obfuscateBtn.textContent = '処理中...';
            outputCodeEl.textContent = '';
            resultInfoEl.innerHTML = '';
            copyBtn.classList.remove('visible');

            try {
                // --- ステップ1: Terserでコードを圧縮 ---
                const terserResult = await Terser.minify(originalCode, {
                    mangle: { toplevel: true },
                    compress: { drop_console: true }
                });
                if (terserResult.error) throw new Error('Terser Error: ' + terserResult.error.message);
                const minifiedCode = terserResult.code;

                // --- ステップ2: javascript-obfuscatorで難読化 ---
                const obfuscationResult = JavaScriptObfuscator.obfuscate(minifiedCode, {
                    compact: true, controlFlowFlattening: false, deadCodeInjection: false,
                    stringArray: true, stringArrayEncoding: ['none'], stringArrayThreshold: 0.75,
                    transformObjectKeys: true, identifierNamesGenerator: 'hexadecimal'
                });
                const obfuscatedCode = obfuscationResult.getObfuscatedCode();

                // --- ▼▼▼ 変更点: Base91エンコードと、新しいローダーの生成 ▼▼▼ ---
                
                // TextEncoderを使用してUTF-8バイト配列に変換（文字化け防止）
                const utf8Bytes = new TextEncoder().encode(obfuscatedCode);
                // base91.jsライブラリを使ってエンコード
                const encodedCode = base91.encode(utf8Bytes);

                // 実行ローダーに埋め込むための、自己完結したBase91デコード関数
                const base91DecodeFunctionString = `(a)=>{for(var b={},c=0;c<91;c++)b["ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!#$%&()*+,./:;<=>?@[]^_\`{|}~".charAt(c)]=c;var d=[],e=0,f=0,g=-1,h=0;for(c=0;c<a.length;c++){var i=b[a.charAt(c)];if(void 0!==i)if(g<0)g=i;else{g+=91*i,e|=g<<f,f+=13<(8191&g)?13:14;do d[h++]=255&e,e>>=8,f-=8;while(7<f);g=-1}}return g>-1&&(d[h++]=(e|g<<f)&255),new Uint8Array(d)}`;

                // 最終的なコードを生成。デコーダーを内蔵し、TextDecoderでUTF-8に戻す。
                const finalCode = `(()=>{const b=${base91DecodeFunctionString},c='${encodedCode}',d=new TextDecoder().decode(b(c)),e=new Blob([d],{type:'application/javascript'}),f=URL.createObjectURL(e);import(f).then(()=>URL.revokeObjectURL(f))})();`;

                // --- ▲▲▲ 変更ここまで ▲▲▲ ---

                // --- 結果の表示 ---
                outputCodeEl.textContent = finalCode;
                copyBtn.classList.add('visible');
                
                const originalSize = new Blob([originalCode]).size;
                const finalSize = new Blob([finalCode]).size;
                const changeRatio = ((finalSize - originalSize) / originalSize * 100).toFixed(2);
                
                resultInfoEl.innerHTML = `
                    元のサイズ: ${formatBytes(originalSize)}<br>
                    変換後のサイズ: ${formatBytes(finalSize)}<br>
                    サイズ変化: <span style="color: ${changeRatio >= 0 ? '#e74c3c' : '#2ecc71'};">${changeRatio >= 0 ? '+' : ''}${changeRatio}%</span>
                `;

            } catch (error) {
                outputCodeEl.textContent = 'エラーが発生しました。\n' + error.message;
                outputCodeEl.classList.add('error');
            } finally {
                obfuscateBtn.disabled = false;
                obfuscateBtn.textContent = '難読化を実行';
            }
        }
    </script>
</body>
</html>
