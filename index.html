<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS 難読化ツール</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin: 10px 0;
      padding: 10px;
      box-sizing: border-box;
      font-family: monospace;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }
    .output-container {
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <h1>JavaScript 難読化ツール</h1>
  <textarea id="input" placeholder="ここにJavaScriptコードを入力"></textarea>
  <button onclick="obfuscate()">難読化実行</button>

  <div class="output-container">
    <textarea id="output" readonly placeholder="難読化結果がここに表示されます"></textarea>
    <button class="copy-btn" onclick="copyOutput()">出力をコピー</button>
  </div>

  <!-- CDN でライブラリを読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/terser@5/dist/bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator/dist/index.browser.js"></script>
  <script>
    // Base85 エンコード用の base-x ライブラリ（軽量）
    const baseX = (alphabet) => {
      const BASE_MAP = new Uint8Array(256);
      BASE_MAP.fill(255);
      for (let i = 0; i < alphabet.length; i++) {
        BASE_MAP[alphabet.charCodeAt(i)] = i;
      }
      const BASE = alphabet.length;
      return {
        encode: (source) => {
          if (source.length === 0) return '';
          let digits = [0];
          for (let i = 0; i < source.length; ++i) {
            let carry = source[i];
            for (let j = 0; j < digits.length; ++j) {
              carry += digits[j] << 8;
              digits[j] = carry % BASE;
              carry = (carry / BASE) | 0;
            }
            while (carry > 0) {
              digits.push(carry % BASE);
              carry = (carry / BASE) | 0;
            }
          }
          let string = '';
          for (let i = 0; i < source.length * 1.25; i++) {
            string += alphabet[digits[i] || 0];
          }
          return string;
        },
        decode: (string) => {
          if (string.length === 0) return new Uint8Array(0);
          let bytes = [0];
          for (let i = 0; i < string.length; i++) {
            let carry = BASE_MAP[string.charCodeAt(i)];
            if (carry === 255) throw new Error('Non-base' + BASE + ' character');
            for (let j = 0; j < bytes.length; ++j) {
              carry += bytes[j] * BASE;
              bytes[j] = carry & 0xff;
              carry >>= 8;
            }
            while (carry > 0) {
              bytes.push(carry & 0xff);
              carry >>= 8;
            }
          }
          for (let i = 0; string[i] === alphabet[0]; ++i) bytes.push(0);
          return new Uint8Array(bytes.reverse());
        }
      };
    };

    // Base85 文字列（RFC 1924）
    const base85 = baseX('0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!#$%&()*+-;<=>?@^_`{|}~');

    async function obfuscate() {
      const inputCode = document.getElementById('input').value.trim();
      if (!inputCode) {
        alert('JavaScriptコードを入力してください。');
        return;
      }

      try {
        // 1. Terser で圧縮
        const minified = await Terser.minify(inputCode, { compress: {}, mangle: {} });
        let code = minified.code;

        // 2. JavaScript Obfuscator で難読化（修正：stringArrayEncoding を配列に）
        const obfuscationResult = JavaScriptObfuscator.obfuscate(code, {
          compact: true,
          controlFlowFlattening: true,
          deadCodeInjection: true,
          debugProtection: false,
          disableConsoleOutput: true,
          identifierNamesGenerator: 'hexadecimal',
          log: false,
          renameGlobals: false,
          selfDefending: true,
          stringArray: true,
          stringArrayEncoding: ['base64'], // ← 配列形式に修正
          stringArrayThreshold: 0.75,
          unicodeEscapeSequence: false
        });
        code = obfuscationResult.getObfuscatedCode();

        // 3. Base85 でエンコード
        const bytes = new TextEncoder().encode(code);
        const encoded = base85.encode(bytes);

        document.getElementById('output').value = encoded;
      } catch (e) {
        console.error(e);
        alert('エラー: ' + e.message);
      }
    }

    function copyOutput() {
      const output = document.getElementById('output');
      if (!output.value) {
        alert('コピーする内容がありません。');
        return;
      }
      output.select();
      document.execCommand('copy');
      alert('クリップボードにコピーしました！');
    }
  </script>
</body>
</html>
