<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 多重難読化ツール</title>
    <style>
        /* 簡単なスタイリングを追加 */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            box-sizing: border-box; /* paddingを含めて幅100%にする */
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        h3 {
            margin-top: 20px;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>JavaScript 多重難読化ツール</h1>
        <p>Terser、JavaScript-Obfuscator、Base85を順に適用してコードを難読化します。</p>

        <h3>入力コード</h3>
        <textarea id="inputCode" rows="12" placeholder="ここにJavaScriptコードを入力してください。例: console.log('Hello, World!');"></textarea>

        <button onclick="obfuscate()">難読化を実行</button>

        <h3>出力結果</h3>
        <textarea id="outputCode" rows="12" readonly placeholder="ここに難読化されたコードが出力されます"></textarea>
        <div id="error-message"></div>
    </div>

    <!-- 外部ライブラリの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/terser/dist/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator/dist/index.browser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/base85/lib/base85.js"></script>

    <!-- 難読化処理のスクリプト -->
    <script>
        async function obfuscate() {
            const inputCode = document.getElementById('inputCode').value;
            const outputCodeElement = document.getElementById('outputCode');
            const errorMessageElement = document.getElementById('error-message');

            // 実行前に結果とエラーメッセージをクリア
            outputCodeElement.value = '';
            errorMessageElement.textContent = '';

            if (!inputCode.trim()) {
                errorMessageElement.textContent = '入力コードが空です。';
                return;
            }

            try {
                // 1. Terserによるミニファイ化
                const terserResult = await Terser.minify(inputCode);
                if (terserResult.error) {
                    throw terserResult.error;
                }
                const minifiedCode = terserResult.code;

                // 2. JavaScript-Obfuscatorによる難読化
                const obfuscatedResult = JavaScriptObfuscator.obfuscate(minifiedCode, {
                    compact: true,
                    controlFlowFlattening: true,
                    deadCodeInjection: true,
                    stringArray: true,
                    stringArrayEncoding: ['base64'] // 文字列をBase64でエンコード
                });
                const obfuscatedCode = obfuscatedResult.getObfuscatedCode();

                // 3. Base85 (Ascii85)によるエンコード
                const encodedCode = base85.encode(obfuscatedCode, 'ascii85');

                // 最終的にデコードして実行するためのコードを生成
                // 注意: この出力コードを動かすには、実行環境でBase85ライブラリが読み込まれている必要があります。
                const finalCode = `/*
 * この難読化コードを実行するには、事前にBase85ライブラリが必要です。
 * 例: <script src="https://cdn.jsdelivr.net/npm/base85/lib/base85.js"><\/script>
 */
eval(base85.decode('${encodedCode}', 'ascii85'));`;
                
                outputCodeElement.value = finalCode;

            } catch (error) {
                const errorMessage = "エラーが発生しました:\n" + (error.message || error);
                errorMessageElement.textContent = errorMessage;
                console.error(error);
            }
        }
    </script>

</body>
</html>
